<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singleton pattern</title>
    <script src="Main.js" type="application/javascript"></script>
</head>
<body>

<p id="output">Alles is in de console te doen!</p>
<script>

    // Eerste keer gaat het systeem een instantie aanmaken aangezien er nog geen is.
    getInstance();

    // De tweede keer gaat hij melden dat er al een bestaat en dus voorkomen dat er een tweede instantie wordt aangemaakt.
    getInstance();

</script>
